<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Gaze weather app</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/header-icon.webp"
        alt="weather app header icon"
        class="header__logo"
      />
      <h1 class="header__title">Gaze Weather App</h1>
      <h1>Switcher</h1>
    </header>
    <main class="main">
      <form class="input">
        <div class="error"></div>
        <label for="zip-code" class="input__label">Enter your Zip Code:</label>
        <input
          type="number"
          required
          min="0"
          max="99999"
          placeholder="enter zip code here"
          name="zipCode"
          class="input__field"
        />

        <label for="feeling-input" class="input__label"
          >How are you feeling today?</label
        >
        <textarea
          name="feelingInput"
          id="feelings"
          cols="30"
          rows="10"
          class="input__field"
          required
        ></textarea>
        <button type="submit" id="generate" class="btn__submit">Submit</button>
      </form>

      <div id="entryHolder">
        <img
          src="https://openweathermap.org/img/wn/02n@4x.png"
          alt=""
          class="icon"
        />
        <div id="temp">Temp</div>
        <div id="date">Date</div>
        <div id="content">Content</div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
